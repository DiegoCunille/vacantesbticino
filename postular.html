<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Postularme - Bticino</title>
  <style>
    :root {
      --bticino-naranja: #f36c21;
      --gris-industrial: #2c2c2c;
      --gris-claro: #f5f5f5;
      --negro: #000;
      --blanco: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--gris-claro);
      color: var(--negro);
    }

    header {
      background-color: var(--gris-industrial);
      background-image: url('https://www.transparenttextures.com/patterns/brushed-alum.png');
      background-repeat: repeat;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    header h1 {
      font-size: 2.3rem;
      font-weight: 800;
      margin: 0;
      text-transform: uppercase;
    }

    header img {
      height: 55px;
    }

    main {
      max-width: 600px;
      margin: 3rem auto;
      padding: 1rem;
    }

    .form-card {
      background-color: var(--blanco);
      padding: 2rem;
      border-left: 6px solid var(--bticino-naranja);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .form-card h2 {
      color: var(--bticino-naranja);
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.3rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input[type="file"] {
      padding: 0.4rem;
    }

    button {
      margin-top: 1.5rem;
      background-color: var(--bticino-naranja);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #d95a18;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin-top: 3rem;
      padding-bottom: 2rem;
    }

    .vacante-nombre {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: var(--gris-industrial);
    }
  </style>
</head>
<body>

<header>
  <h1>Postulación</h1>
  <img src="Bticino_logo.png" alt="Logo Bticino" />
</header>

<main>
  <div class="form-card">
    <h2>Enviar mi postulación</h2>
    <p class="vacante-nombre" id="vacanteDisplay">Vacante:</p>

    <form action="https://script.google.com/macros/s/AKfycbxEA46BDbiNktgLiQ7tmsv8SBAdyBr_LIvqQtI0-tRwjuXDeXNrhpSV3LOlDVIGcE5CSg/exec" method="POST" enctype="multipart/form-data">
      <input type="hidden" id="vacante" name="vacante" value="">

      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="cv">Sube tu CV (PDF):</label>
      <input type="file" id="cv" name="cv" accept=".pdf" required>

      <button type="submit">Enviar</button>
    </form>
  </div>
</main>

<footer>
  &copy; 2025 Bticino – Todos los derechos reservados
</footer>

<script>
  // Mostrar vacante desde query param
  const urlParams = new URLSearchParams(window.location.search);
  const vacante = urlParams.get('vacante') || 'No especificada';
  document.getElementById('vacanteDisplay').textContent = 'Vacante: ' + decodeURIComponent(vacante);
  document.getElementById('vacante').value = decodeURIComponent(vacante);
</script>

</body>
</html>
