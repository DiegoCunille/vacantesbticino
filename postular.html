<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Postulación Bticino</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    header {
      background-color: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    header img {
      height: 50px;
    }
    header h1 {
      margin: 0;
      color: #f36c21;
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    input[type="file"] {
      padding: 0.3rem;
    }
    button {
      background-color: #f36c21;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 700;
      width: 100%;
    }
    button:hover {
      background-color: #d95a18;
    }
  </style>
</head>
<body>

<header>
  <img src="Bticino_logo.png" alt="Logo Bticino" />
  <h1>Formulario de Postulación</h1>
</header>

<form id="formPostular" enctype="multipart/form-data">
  <label for="vacante">Vacante</label>
  <input type="text" id="vacante" name="vacante" readonly />

  <label for="nombre">Nombre completo</label>
  <input type="text" id="nombre" name="nombre" required placeholder="Tu nombre completo" />

  <label for="email">Correo electrónico</label>
  <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com" />

  <label for="cv">Sube tu CV (PDF)</label>
  <input type="file" id="cv" name="cv" accept=".pdf" required />

  <button type="submit">Enviar Postulación</button>
</form>

<script>
  // Obtener la vacante desde la URL y ponerla en el input
  const urlParams = new URLSearchParams(window.location.search);
  const vacante = urlParams.get('vacante') || '';
  document.getElementById('vacante').value = vacante;

  const form = document.getElementById('formPostular');
  form.addEventListener('submit', e => {
    e.preventDefault();

    // Validar el archivo
    const cvInput = document.getElementById('cv');
    const file = cvInput.files[0];
    if (!file) {
      alert('Por favor sube tu CV en formato PDF');
      return;
    }
    if (file.type !== 'application/pdf') {
      alert('El CV debe ser un archivo PDF');
      return;
    }

    // Aquí enviarías el formulario a un backend para procesar la postulación
    // Por ahora solo mostramos un mensaje

    alert(`Gracias por postularte a la vacante de "${vacante}", ${form.nombre.value}.`);
    form.reset();
    document.getElementById('vacante').value = vacante; // Mantener vacante
  });
</script>

</body>
</html>
